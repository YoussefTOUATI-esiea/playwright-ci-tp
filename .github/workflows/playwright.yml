name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # ğŸ†• StratÃ©gie de matrice pour exÃ©cuter les tests en parallÃ¨le (sharding)
    strategy:
      matrix:
        shard: [1, 2, 3]        # 3 shards â†’ 3 jobs parallÃ¨les
        total-shards: [3]       # Nombre total de shards

    steps:
      # ğŸ“¥ RÃ©cupÃ©ration du code
      - uses: actions/checkout@v5

      # ğŸ“¦ Installation de Node.js (version LTS)
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      # ğŸ—ƒï¸ Cache des node_modules pour accÃ©lÃ©rer les pipelines
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      # ğŸ—ƒï¸ Cache des navigateurs Playwright
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      # ğŸ“¦ Installation des dÃ©pendances
      - name: Install dependencies
        run: npm ci

      # ğŸ†• Installation des navigateurs Playwright (si non prÃ©sents dans le cache)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # â–¶ï¸ ExÃ©cution des tests Playwright shardÃ©s
      - name: Run Playwright tests (Shard ${{ matrix.shard }}/${{ matrix.total-shards }})
        run: npx playwright test --shard=${{ matrix.shard }}/${{ matrix.total-shards }}

  # ğŸ§© Job de fusion des rapports Playwright
  merge-reports:
    runs-on: ubuntu-latest
    needs: test   # Attend la fin des 3 shards

    steps:
      # ğŸ“¥ RÃ©cupÃ©ration du code (nÃ©cessaire pour Playwright CLI)
      - uses: actions/checkout@v4

      # ğŸ“¦ Installation de Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ğŸ“¥ TÃ©lÃ©chargement des rapports gÃ©nÃ©rÃ©s par chaque shard
      - name: Download shard reports
        uses: actions/download-artifact@v4
        with:
          path: merged-reports

      # ğŸ”— Fusion des rapports Playwright en un seul rapport HTML
      - name: Merge Playwright reports
        run: |
          npx playwright merge-reports --reporter html merged-reports/**/playwright-report

      # ğŸ“¤ Upload du rapport final fusionnÃ©
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report-final
          path: playwright-report/
          retention-days: 30